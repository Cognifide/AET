plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    maven {
        url = 'http://repository.jboss.org/nexus/content/groups/public'
    }
    mavenCentral()
    jcenter()
}

group = 'com.cognifide.aet'
version = '3.4.1-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations { projectCompile }

sourceSets.main.compileClasspath += configurations.projectCompile
sourceSets.test.compileClasspath += configurations.projectCompile
sourceSets.test.runtimeClasspath += configurations.projectCompile

