<div class="modal-header">
  <button type="button" class="close" data-ng-click="accessibilityModal.cancelReport()" aria-label="Close"><span
      aria-hidden="true"><i class="fas fa-times"></i></span></button>
  <h3 class="modal-title">Accessibility report generator</h3>
</div>
<div class="modal-body">
  <p class="report-correlation-id">For correlation ID: {{accessibilityModal.model.correlationId}}</p>
  <form class="accessibility-level-form">
    <label>Issues' levels to include:</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" ng-model="accessibilityModal.report.verbosityLevel.error" id="errorCheck" value="ERROR"
        checked>
      <label class="form-check-label" for="errorCheck">
        ERROR
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" ng-model="accessibilityModal.report.verbosityLevel.warn" id="warnCheck" value="WARN">
      <label class="form-check-label" for="warnCheck">
        WARN
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" ng-model="accessibilityModal.report.verbosityLevel.notice" id="infoCheck" value="NOTICE">
      <label class="form-check-label" for="infoCheck">
        NOTICE
      </label>
    </div>
  </form>

  <form class="accessibility-format-form">
    <label>Format of generated report:</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" ng-model="accessibilityModal.report.format" id="xlsxRadio" value="xlsx"
        checked>
      <label class="form-check-label" for="xlsxRadio">
        XLSX
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" ng-model="accessibilityModal.report.format" id="txtRadio" value="txt">
      <label class="form-check-label" for="txtRadio">
        TXT
      </label>
    </div>
  </form>

</div>
<div class="modal-footer">
  <div class="modal-footer_flex">
    <div>
    </div>
    <div>
      <button class="btn btn-warning" type="button" data-ng-click="accessibilityModal.cancelReport()">Cancel
      </button>
      <button class="btn btn-primary" type="button" ng-disabled="!accessibilityModal.canGenerateReport()" data-ng-click="accessibilityModal.generateReport()">Generate report
      </button>
    </div>
  </div>
</div>
