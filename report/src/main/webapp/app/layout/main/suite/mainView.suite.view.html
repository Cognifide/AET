<div class="page-main">
  <div class="reports-list">
    <div class="reports-list-item {{test.getStatus()}}"
      ng-repeat="testWrapper in suiteView.testWrappers | aetTestStatusFilter:$root.activeFilters | aetTestSearchFilter:$root.searchText | orderBy:$root.orderAttribute:$root.orderIsReverse"
      ng-init="test = testWrapper.test; stats = testWrapper.stats;" ng-class="test.getStatus()">
      <a ui-sref="test({'suite':data.project,'test':test.name})">
        <div class="inner">
          <div ng-class="test.getStatus()">
            <div class="test-count test-count-dashboard">
              <div class="tile-top">
                <div ng-if="test.getStatus() != 'rebased' && test.getStatus() != 'conditionallyPassed'"
                  class="failed fontawesome">
                  <i class="fas {{theme.statusClasses[test.getStatus()]}}"></i>
                </div>
                <div ng-if="test.getStatus() == 'rebased' || test.getStatus() == 'conditionallyPassed'"
                  class='fontawesome'>
                  <i class="fas {{theme.statusClasses[test.getStatus()]}}"></i>
                </div>
                <span class='url-name'>{{test.name}}</span>
              </div>
              <div class="tile-bottom">
                <div class='empty-decorator'></div>
                <div class="tile-stats">
                  <span class="status failed" data-toggle="popover" data-content="Failed URLs" data-trigger="hover"
                    data-container="body">{{stats.failed || 0}}</span>
                  <span class="status warning" data-toggle="popover" data-content="Warning URLs" data-trigger="hover"
                    data-container="body">{{stats.warning || 0}}</span>
                  <span class="status passed">
                    <span data-toggle="popover" data-content="Passed URLs" data-trigger="hover"
                      data-container="body">{{stats.passed || 0}}</span>
                      <span>/</span>
                    <span data-toggle="popover"
                      data-content="Conditionally passed URLs" data-trigger="hover"
                      data-container="body">{{stats.conditionallyPassed || 0}}</span>
                  </span>
                  <span class="status rebased" data-toggle="popover" data-content="Accepted URLs" data-trigger="hover"
                    data-container="body">{{stats.rebased || 0}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
