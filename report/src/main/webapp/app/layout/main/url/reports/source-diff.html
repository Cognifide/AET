<div class="clearfix"></div>
<div class="col-xs-6">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th class="num" title="Line Number">#</th>
      <th class="code">
        <p class="layout-compare-description">Pattern
          <span class="label label-info">{{case.comparator.stepResult.data.patternTimestamp | date:'yyyy-MM-dd HH:mm'}}</span><br>
          <span class="label-spacer"></span>
        </p>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-class="code.type.toLowerCase()"
        ng-hide="!$root.fullSourceVisible && code.type == 'NO_CHANGE'"
        ng-repeat="code in case.result.differences track by $index"
        ng-if="case.result.differences">
      <td class="num"><span ng-if="code.type != 'NO_CHANGE'">{{code.original.position}}</span>
      </td>
      <td class="code">
        <p ng-bind-html="code.original.prettyHtml | to_trusted"></p>
      </td>
    </tr>
    <tr ng-class="code.type.toLowerCase()"
        ng-hide="!$root.fullSourceVisible && code.type == 'NO_CHANGE'"
        ng-repeat="code in case.result track by $index" ng-if="!case.result.differences">
      <td class="num"><span ng-if="code.type != 'NO_CHANGE'">{{code.original.position}}</span>
      </td>
      <td class="code">
        <p ng-bind-html="code.original.prettyHtml | to_trusted"></p>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="col-xs-6">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th class="num" title="Line Number">#</th>
      <th class="code">
        <p class="layout-compare-description">Collected
          <span class="label label-info">{{case.comparator.stepResult.data.collectTimestamp | date:'yyyy-MM-dd HH:mm'}}</span><br>
          <span class="label-spacer"></span>
        </p>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-class="code.type.toLowerCase()"
        ng-hide="!$root.fullSourceVisible && code.type == 'NO_CHANGE'"
        ng-repeat="code in case.result track by $index" ng-if="!case.result.differences">
      <td class="num"><span ng-if="code.type != 'NO_CHANGE'">{{code.original.position}}</span>
      </td>
      <td class="code">
        <p ng-bind-html="code.revised.prettyHtml | to_trusted"></p>
      </td>
    </tr>
    <tr ng-class="code.type.toLowerCase()"
        ng-hide="!$root.fullSourceVisible && code.type == 'NO_CHANGE'"
        ng-repeat="code in case.result.differences track by $index"
        ng-if="case.result.differences">
      <td class="num"><span ng-if="code.type != 'NO_CHANGE'">{{code.original.position}}</span>
      </td>
      <td class="code">
        <p ng-bind-html="code.revised.prettyHtml | to_trusted"></p>
      </td>
    </tr>
    </tbody>
  </table>
</div>
