name: Code Coverage

on:
  push:
    branches:
      - "maintenance/github-actions"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Check
        run: ./gradlew :coverage:make
      - uses: codecov/codecov-action@v1
        with:
          files: ./coverage/**/*.xml
          fail_ci_if_error: true
          verbose: true