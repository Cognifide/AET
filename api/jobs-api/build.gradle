plugins {
    id 'com.cognifide.aet.java-conventions'
    id 'biz.aQute.bnd.builder'
}

dependencies {
    testImplementation 'junit:junit:4.11'
    providedCompile project(':communication-api')
    providedCompile project(':datastorage-api')
    providedCompile project(':selenium')
    implementation 'com.google.guava:guava:25.1-jre'
    compileOnly 'org.apache.commons:commons-lang3:3.7'
    compileOnly 'org.apache.httpcomponents:fluent-hc:4.5.5'
    compileOnly 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
}

jar {
    manifest {
        attributes(
                'Bundle-SymbolicName': "${project.name}",
                'Bundle-Name': "${project.name}",
                'Bundle-Vendor': 'Cognifide Ltd.',
                'Export-Package': 'com.cognifide.aet.job.api.*,org.browsermob.core.*'
        )
    }
}

description = 'AET :: API :: Jobs API'
