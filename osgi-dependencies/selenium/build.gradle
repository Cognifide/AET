plugins {
    id 'com.cognifide.aet.java-conventions'
    id 'biz.aQute.bnd.builder'
}

dependencies {
    implementation 'org.seleniumhq.selenium:jetty-repacked:7.6.1.1'
    implementation "org.seleniumhq.selenium:selenium-java:${seleniumVersion}"
    implementation "org.seleniumhq.selenium:selenium-api:${seleniumVersion}"
    implementation "org.seleniumhq.selenium:selenium-chrome-driver:${seleniumVersion}"
    implementation "org.seleniumhq.selenium:selenium-firefox-driver:${seleniumVersion}"
    implementation 'org.seleniumhq.selenium:selenium-htmlunit-driver:2.52.0'
    implementation "org.seleniumhq.selenium:selenium-ie-driver:${seleniumVersion}"
    implementation "org.seleniumhq.selenium:selenium-remote-driver:${seleniumVersion}"
    implementation "org.seleniumhq.selenium:selenium-support:${seleniumVersion}"
    implementation "org.seleniumhq.selenium:selenium-server:${seleniumVersion}"
    implementation 'org.apache.commons:commons-exec:1.3'
    implementation 'com.sun.jna:jna:3.0.9'
    implementation 'net.java.dev.jna:jna:3.3.0'
    implementation 'net.java.dev.jna:platform:3.5.2'
}

jar {
    manifest {
        attributes(
                'Bundle-Vendor': 'Cognifide Ltd.',
                'Export-Package': "org.openqa.*;version=\"${seleniumVersion}\"",
                'Embed-Dependency': '*;scope=compile|runtime|optional',
                'Import-Package': 'com.beust.jcommander.*;resolution:=optional,com.gargoylesoftware.htmlunit.javascript.host.*;resolution:=optional,javax.servlet.*;resolution:=optional,javax.servlet.http.*;resolution:=optional,junit.*;resolution:=optional,org.apache.commons.logging.*;resolution:=optional,org.eclipse.jetty.*;resolution:=optional,org.junit.*;resolution:=optional,org.mortbay.*;resolution:=optional,org.openqa.jetty.*;resolution:=optional,org.seleniumhq.*;resolution:=optional,com.sun.jna.platform.*;resolution:=optional,net.bytebuddy.*;resolution:=optional,org.objectweb.asm.*;resolution:=optional,org.openqa.selenium.safari.*;resolution:=optional,org.openqa.selenium.security.*;resolution:=optional,*',
                'Embed-Directory': 'OSGI-INF/lib',
                'Embed-Transitive': 'false'
        )
    }
}

description = 'AET :: OSGi Dependencies :: Selenium'
