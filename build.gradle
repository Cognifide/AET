plugins {
    id 'com.cognifide.aet.java-conventions'
}

subprojects { Project subproject ->
    task copyJar {
        dependsOn getTasksByName('build', true)
        doLast {
            copy {
                from("${buildDir}/libs") {
                    include "**/*.jar"
                }
                into "${rootDir}/build/jars"
            }
        }
    }
}

task zip(type: Zip) {
    dependsOn getTasksByName('copyJar', true)
    archiveFileName = "${project.name}-${project.version}.zip"
    destinationDirectory = file("${buildDir}")

    from { "${buildDir}/jars" }
}

description = 'AET'
